<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It 13:37?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            font-size: 4rem;
        }
        p {
            font-size: 1.5rem;
        }
        #clock {
            margin-top: 20px;
            font-size: 2rem;
        }
        #image {
            margin-top: 20px;
            width: 600px; /* Adjust the width of the image */    
        }
    </style>
</head>
<body>
    <h1>Is it 13:37?</h1>
    <p id="result">Checking...</p>
    <p id="clock">Fetching time...</p>

<!-- External image -->
    <img id="image" src="https://github.com/2dole/isit1337/blob/main/sweat001.gif?raw=true" alt="External Image">

    
    <script>
        function fetchTimeFromBrowser() {
            const result = document.getElementById('result');
            const clock = document.getElementById('clock');

            // Get the current time using JavaScript's Date object
            const dateTime = new Date();

            // Format the time using Intl.DateTimeFormat
            const timeFormatter = new Intl.DateTimeFormat('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,  // 24-hour format
            });

            const formattedTime = timeFormatter.format(dateTime);
            const [hours, minutes, seconds] = formattedTime.split(':').map(num => parseInt(num));

            // Display the current time
            clock.textContent = formattedTime;

            // Check if the time is between 13:37:00 and 13:37:59
            if (hours === 13 && minutes === 37 && seconds >= 0 && seconds <= 59) {
                result.textContent = "Yes";
            } else {
                result.textContent = "No";
            }
        }

        // Update time every second
        setInterval(fetchTimeFromBrowser, 1000);
    </script>
</body>
</html>
