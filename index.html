<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It 13:37?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            font-size: 4rem;
        }
        p {
            font-size: 1.5rem;
        }
        #clock {
            margin-top: 20px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Is it 13:37?</h1>
    <p id="result">Checking...</p>
    <p id="clock">Fetching time...</p>

    <script>
        const apiUrls = [
            'https://worldtimeapi.org/api/ip',  // Primary API (WorldTimeAPI)
            'https://api.ipgeolocation.io/timezone?apiKey=YOUR_API_KEY&tz=auto',  // Backup API (ipgeolocation.io)
            'https://api.timeapi.io/api/Time/current/zone?timeZone=Etc/UTC'  // Secondary API (TimeAPI.io)
        ];

        async function fetchTimeFromApis() {
            const result = document.getElementById('result');
            const clock = document.getElementById('clock');

            for (let apiUrl of apiUrls) {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`Error fetching from ${apiUrl}`);
                    const data = await response.json();

                    // Determine time based on the API
                    let dateTime;
                    if (data.date_time) {
                        // WorldTimeAPI and TimeAPI.io
                        dateTime = new Date(data.date_time);
                    } else if (data.currentDateTime) {
                        // ipgeolocation.io
                        dateTime = new Date(data.currentDateTime);
                    } else {
                        throw new Error('Invalid response from API');
                    }

                    // Get the time components
                    const hours = dateTime.getHours();
                    const minutes = dateTime.getMinutes();

                    // Display the current time
                    clock.textContent = dateTime.toLocaleTimeString();

                    // Check if it is exactly 13:37
                    if (hours === 13 && minutes === 37) {
                        result.textContent = "Yes";
                    } else {
                        result.textContent = "No";
                    }
                    return; // Exit the function once we successfully get the time
                } catch (error) {
                    console.error('Error:', error);
                    result.textContent = "Unable to determine.";
                    clock.textContent = "Error fetching time!";
                }
            }
        }

        // Update time every second
        setInterval(fetchTimeFromApis, 1000);
    </script>
</body>
</html>
