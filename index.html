<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It 13:37?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            font-size: 4rem;
        }
        p {
            font-size: 1.5rem;
        }
        #clock {
            margin-top: 20px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Is it 13:37?</h1>
    <p id="result">Checking...</p>
    <p id="clock">Fetching time...</p>

    <script>
        // Replace 'YOUR_API_KEY' with your actual IP Geolocation API key from ipgeolocation.io
        const apiKey = 'YOUR_API_KEY';  
        const apiUrl = `https://api.ipgeolocation.io/timezone?apiKey=${apiKey}&tz=auto`;

        // Function to fetch time based on user's location using IP Geolocation API
        async function fetchTime() {
            const result = document.getElementById('result');
            const clock = document.getElementById('clock');

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Get the current time from the API response
                const dateTime = new Date(data.date_time);
                const hours = dateTime.getHours();
                const minutes = dateTime.getMinutes();

                // Update the clock display
                clock.textContent = dateTime.toLocaleTimeString();

                // Check if it's 13:37
                result.textContent = (hours === 13 && minutes === 37) ? "Yes" : "No";
            } catch (error) {
                console.error('Error fetching time:', error);
                clock.textContent = "Error fetching time!";
                result.textContent = "Unable to determine.";
            }
        }

        // Update time every second
        setInterval(fetchTime, 1000);
    </script>
</body>
</html>
